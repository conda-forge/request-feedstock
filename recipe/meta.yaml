{% set name = "request" %}
{% set version = "2.86.1" %}
{% set sha256 = "882af7e4eb305eb7e17844ab56e44966f032ef01a60dc0141a893a572f74999e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/request/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g request
  requires:
    - nodejs
   

about:
  home: https://github.com/request/request
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Simplified HTTP request client.'
  description: |
    Simplified HTTP request client. 
  doc_url: https://github.com/request/request
  dev_url: https://github.com/request/request

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
