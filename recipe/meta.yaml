{% set name = "request" %}
{% set version = "2.85.0" %}
{% set sha256 = "dd4167500adc1d796850af8922281c72f6a5dd0d6c90ebee9a9e47b0cf04e916" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/request/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g request
  requires:
    - nodejs
   

about:
  home: https://github.com/request/request
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Simplified HTTP request client.'
  description: |
    Simplified HTTP request client. 
  doc_url: https://github.com/request/request
  dev_url: https://github.com/request/request

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
